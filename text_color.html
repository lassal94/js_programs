<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="bold">Простой <b>пример</b> небольшого текста, в <b>котором</b> есть выделенные <b>жирным</b> слова.</p>
    <p>При наведении жирные слова должны стать указанног цвета и увеличиться в размере, а когда курсор забирается, то их цвет возвращается обратно.</p>
    <p>Если не указывать цвет - будет выделение красным</p>
    <form>
        <input type="radio" value="orange" id="o_color" name="color"> <!-- чтобы могли выбрать цвет -->
        <label for="o_color">Выделить оранжевым</label>

        <input type="radio" value="green" id="g_color" name="color">
        <label for="g_color">Выделить зеленым</label>

        <input type="radio" value="blue" id="b_color" name="color">
        <label for="b_color">Выделить синим</label>
    </form>
    <script src="js/3.js"></script>
</body>
</html>
